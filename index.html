<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaraMate</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        /* General Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://github.com/Aswathy-04/MaraMate/blob/main/pro.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            width: 60px;
            height: auto;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0 0 0;
            font-style: italic;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            position: sticky;
            top: 0;
        }

        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-family: 'Verdana', sans-serif;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Hero Section with Image and Text */
        .hero {
            position: relative;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/Aswathy-04/MaraMate/blob/main/pro9.jpg?raw=true');
            background-size: cover;
            background-position: center;
            color: #381601;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
        }

        /* Section Styling */
        .container {
            padding: 20px;
            flex-grow: 1;
            overflow: auto;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/Aswathy-04/MaraMate/blob/main/logo-pdf_page-0001.jpg?raw=true" alt="MaraMate Logo" class="logo">
        <h1>MaraMate</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#bishop">Bishop</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to MaraMate</h1>
            <p>Your AI assistant for a blessed journey</p>
        </div>
    </div>

    <div class="container">
        <section id="about" class="section">
            <center><h2>About Us</h2></center>
            <p>Learn more about MaraMate and how it enhances your Maramon Convention experience.</p>
        </section>
    </div>

    <!-- Dialogflow Messenger -->
    <df-messenger
        intent="WELCOME"
        chat-title="MaraMate"
        agent-id="ca885922-8572-47c4-b26d-d9905dac8104"
        language-code="en">
    </df-messenger>

    <footer>
        <p>&copy; 2025 Maramon Convention. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaraMate</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        /* General Body and Background */
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://github.com/Aswathy-04/MaraMate/blob/main/pros.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            height: auto;
        }
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            position: sticky;
            top: 0;
        }

        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-family: 'Verdana', sans-serif;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/Aswathy-04/MaraMate/blob/main/pro9.jpg?raw=true');
            background-size: cover;
            background-position: center;
            color: #f7f7f5;
            text-align: center;
        }

        .hero-text {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Contact Section */
        #contact {
            text-align: center;
            padding: 20px;
        }

        #contact p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/Aswathy-04/MaraMate/blob/main/logo-pdf_page-0001.jpg?raw=true" alt="Logo" class="logo">
        <h1>MaraMate</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#overview">Overview</a>
        <a href="#bishop">Bishop</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to MaraMate</h1>
            <p>Your AI assistant for a blessed journey</p>
        </div>
    </div>

    <section id="contact" class="section">
        <center><h2>Contact Us</h2></center>
        <p><strong>Email:</strong> example@info.com</p>
        <p><strong>Phone:</strong> +91 12345 67890</p>
        <p><strong>Address:</strong> Maramon Convention, Kerala, India</p>
    </section>

    <!-- Dialogflow Messenger -->
    <df-messenger
        intent="WELCOME"
        chat-title="MaraMate"
        agent-id="ca885922-8572-47c4-b26d-d9905dac8104"
        language-code="en">
    </df-messenger>

    <footer>
        <p>&copy; 2025 Maramon Convention. All rights reserved.</p>
    </footer>
</body>
</html>
